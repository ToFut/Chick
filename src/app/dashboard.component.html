<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Top Chart</h1><br>
<div class="grid grid-pad">
  <a *ngFor=" let hero of heroes"[routerLink]="['/detail', hero.id]"  class="col-1-4">
  <a class="module hero">
    <h4>{{hero.name}}</h4>
    <img [src]=hero.ImgSrc width="50" height="50">
  </a>
  </a>
</div>
</body>
</html>
